<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanmeldformulier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="verwerk.php" method="POST" class="form" id="form1">
                <h2 class="form__title">Aanmelden</h2>
                <input type="text" placeholder="Gebruikersnaam" class="input" name="gebruikersnaam" />
                <input type="email" placeholder="Email" class="input" name="email" />
                <input type="password" placeholder="Wachtwoord" class="input" name="wachtwoord" />
                <button class="btn" id="signUpBtn">Aanmelden</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn" id="signInBtn">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Aanmelden</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
